    <div class="row">

      <div class="col s4">
      </div>
      <div class="col s4">
              <div class="row">
            <form class="col s12">
              <div class="row">

                <div >
                  <i class=" medium material-icons">perm_contact_calendar</i>
                    <label for="first_name">User name</label>
                  <input  type="text" class="form-control" id="username" placeholder="">


                </div>
                <br>
                <div >
                  <i class=" medium material-icons">lock</i>
                  <label for="last_name">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="">


                </div>

              <div class="form-group">
                <button type="button" id="signin" class="btn btn-primary" name="button">Sign In</button>
              </div>
              </div>

      </div>

      <div class="col s4">

    <script type="text/javascript">
      $("#signin").click(function() {
        var url = "http://membershipwebapi977290.azurewebsites.net/api/Members/signin?";
        url += "username=" + $("#username").val();
        url += "&password=" + $("#password").val();
        console.log(url);
        $.get(url, function(data, status) {
          console.log(data);
          if(data.Status == true){
            console.log(data.Status);
          }else{
              console.log(data.Status);
            $("#err").show();

          }
        });
      });
    </script>
